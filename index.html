<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計數器</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 屬性：：js 命名為 data-***-*** -->
    <div class="number" data-ct-number="99999" data-ct-duration="10000">0</div>

    <div class="number" data-ct-number="8877" data-ct-duration="5000">0</div>

    <div class="number" data-ct-number="77333" data-ct-duration="10000">0</div>

    <div class="number" data-ct-number="66" data-ct-duration="1000">0</div>

    <div class="number" data-ct-number="14000" data-ct-duration="10000">0</div>

    <div class="number" data-ct-number="5689" data-ct-duration="3000">0</div>

    <div class="number" data-ct-number="1012" data-ct-duration="3000">0</div>

    <div class="number" data-ct-number="554" data-ct-duration="3000">0</div>

    <div class="number" data-ct-number="403" data-ct-duration="3000">0</div>

    <div class="number" data-ct-number="13" data-ct-duration="10000">0</div>
    
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./counter.js"></script>
</body>
</html>
