<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計數器</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 屬性：：js 命名為 data-***-*** -->
    <div class="number" data-ct-number="99" data-ct-duration="10000">0</div>

    <div class="number" data-ct-number="88" data-ct-duration="10000">0</div>

    <div class="number" data-ct-number="77" data-ct-duration="10000">0</div>

    <div class="number" data-ct-number="66" data-ct-duration="10000">0</div>

    <div class="number" data-ct-number="14" data-ct-duration="10000">0</div>

    <div class="number" data-ct-number="56" data-ct-duration="10000">0</div>

    <div class="number" data-ct-number="10" data-ct-duration="10000">0</div>

    <div class="number" data-ct-number="55" data-ct-duration="10000">0</div>

    <div class="number" data-ct-number="40" data-ct-duration="10000">0</div>

    <div class="number" data-ct-number="13" data-ct-duration="10000">0</div>
    
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./counter.js"></script>
</body>
</html>
